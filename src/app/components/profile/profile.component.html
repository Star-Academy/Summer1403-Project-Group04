<div class="container">
  <app-bread-crump></app-bread-crump>
  <div class="container__description">
      <h1 class="container__description__title">User Profile</h1>
      <p class="container__description__text">
        Here, you can view and update your personal information and customize your preferences
      </p>
    </div>
  <div class="container__profile-container">
    <div class="container__profile-container__img-container">
      <img
        src="/profile/profile-background.webp"
        alt="aks"
      />
    </div>
    <div class="">
      <nz-avatar nzIcon="user" class="container__profile-container__avatar" routerLink="/dashboard/profile"></nz-avatar>
    </div>
    <main class="container__profile-container__main">
      <div class="container__profile-container__main__header">
        <div class="container__profile-container__main__header__left">
          <h3 nz-typography>{{ userData.firstName }} {{ userData.lastName }}</h3>
          <div class="container__profile-container__main__header__left__tags">
            <ng-container *ngFor="let role of userData.roles">
              <nz-tag [nzColor]="getRoleColor(role)">{{ role }}</nz-tag>
            </ng-container>
          </div>
        </div>
      <button nz-button class="container__profile-container__main__header__btn" routerLink="/dashboard/profile/edit-your-profile">
          <span nz-icon nzType="edit" nzTheme="outline"></span>Edit
        </button>
      </div>
    </main>
    <nz-divider></nz-divider>
    <div class="container__profile-container__content">
      <nz-descriptions nzTitle="User Info">
        <nz-descriptions-item nzTitle="UserName">{{ userData.username }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Email">{{ userData.email }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Live">{{ fakeData.country }}, {{ fakeData.city }} </nz-descriptions-item>
        <nz-descriptions-item nzTitle="Telephone">{{ fakeData.tel }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Address">
          {{ fakeData.address }}
        </nz-descriptions-item>
      </nz-descriptions>
    </div>
  </div>
</div>
