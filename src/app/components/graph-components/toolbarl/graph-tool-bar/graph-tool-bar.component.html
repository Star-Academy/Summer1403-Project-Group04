<div nz-flex class="toolbar-container">
  <div nz-flex class="toolbar-container__btn-container">
    <button
      nzPopoverTrigger="click"
      nz-popover
      nz-tooltip
      nzTooltipTitle="Upload"  
      nzPopoverTitle="Upload"
      [nzPopoverContent]="upload"
      nzPopoverPlacement="bottom"
      type="button"
      class="toolbar-container__btn"
      [ngClass]="{ active: activeButton === 0 }"
      (click)="setActiveButton(0)"
    >
      <span nz-icon nzType="import" nzTheme="outline"></span>
    </button>

    <button
      nzPopoverTrigger="click"
      nz-popover
      nz-tooltip
      nzTooltipTitle="Get Graph"  
      nzPopoverTitle="Download"
      [nzPopoverContent]="download"
      nzPopoverPlacement="bottom"
      type="button"
      class="toolbar-container__btn"
      [ngClass]="{ active: activeButton === 1 }"
      (click)="setActiveButton(1)"
    >
      <span nz-icon nzType="cloud-download" nzTheme="outline"></span>
    </button>

    <button
      nzPopoverTrigger="click"
      nz-popover
      nz-tooltip
      nzTooltipTitle="Layouts"  
      nzPopoverTitle="Layouts"
      [nzPopoverContent]="layouts"
      nzPopoverPlacement="bottom"
      nzTitle="Layouts"
      type="button"
      class="toolbar-container__btn"
      (click)="setActiveButton(2)"
      [ngClass]="{ active: activeButton === 2 }"
    >
      <span nz-icon nzType="filter" nzTheme="outline"></span>
    </button>

    <button
      nzPopoverTrigger="click"
      nz-popover
      nz-tooltip
      nzTooltipTitle="Settings"  
      nzPopoverTitle="Settings"
      [nzPopoverContent]="Options"
      nzPopoverPlacement="bottom"
      nzTitle="Layouts"
      type="button"
      class="toolbar-container__btn"
      (click)="setActiveButton(3)"
      [ngClass]="{ active: activeButton === 3 }"
    >
      <span nz-icon nzType="setting" nzTheme="outline"></span>
    </button>
  </div>
</div>

<ng-template #layouts>
  <app-layouts></app-layouts>
</ng-template>

<ng-template #Options>
  <div>
    <p>
      Toggle show connected nodes on hover
      <nz-switch nzDisabled nz-tooltip nzTooltipTitle="Under construction"></nz-switch>
    </p>
    <p style="color: lightgray">More options to be added</p>
  </div>
</ng-template>

<ng-template #upload>
  <div>
    <app-upload-components></app-upload-components>
  </div>
</ng-template>

<ng-template #download>
  <div>
    <app-get-graph></app-get-graph>
  </div>
</ng-template>
