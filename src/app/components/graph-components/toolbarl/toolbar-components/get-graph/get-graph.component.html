<div class="container">
  <form class="container__form" nz-form [formGroup]="form">
    <div class="container__form__input-container">
      <h5 nz-typography>Source Node category</h5>
      <nz-select nzPlaceHolder="Source Node Category" formControlName="SourceNodeCategoryName">
        @for (item of nodeCategoryList; track item) {
        <nz-option [nzValue]="item" [nzLabel]="item"></nz-option>
        }
      </nz-select>
    </div>

    <div class="container__form__input-container">
      <h5 nz-typography>Target Node category</h5>
      <nz-select nzPlaceHolder="Target Node Category" formControlName="TargetNodeCategoryName">
        @for (item of nodeCategoryList; track item) {
        <nz-option [nzValue]="item" [nzLabel]="item"></nz-option>
        }
      </nz-select>
    </div>

    <div class="container__form__input-container">
      <h5 nz-typography>Edge category</h5>
      <nz-select nzPlaceHolder="Edge Category" formControlName="EdgeCategoryName" >
        @for (item of edgeCategoryList; track item) {
        <nz-option [nzValue]="item" [nzLabel]="item"></nz-option>
        }
      </nz-select>
    </div>

    <div class="container__form__btn-container">
      <button
        class="container__form__btn-container__button"
        nz-button
        nzType="primary"
        [nzSize]="'default'"
        nzShape="round"
        (click)="submit()"
        [disabled]="!form.valid"
        >
        Submit
      </button>
    </div>
  </form>
</div>
