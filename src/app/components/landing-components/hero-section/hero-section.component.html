    [options]="animationConfig"
    (particlesLoaded)="particlesLoaded($event)"

    <div class="hero__container__content">

            <h1>Unlock Insights <span>Visualize </span>Data Make Decisions</h1>
          </div>
          <div class="hero__container__content__text__rows__row">
            <p>
              At any rate, Lorem ipsum dolor sit amet consectetur adipisicing
              elit. Eaque amet, quod doloribus the framework of the essence
              represents a bond between the flexible production planning and The
              Distribution of Repetitive Aspect
            </p>
          </div>
          <div class="hero__container__content__text__rows__row">
            <a
              href="/login"
              class="hero__container__content__text__rows__row__login"
              >Get Started</a
            >
          </div>
        </div>
      </div>
      <div class="hero__container__content__image-container">
        <img
          class="hero__container__content__image-container__image"
          src="https://erramix-themes.com/techida-landing/images/hero/bodigmas_IT_solutions_company_illustrationvectorflat_designmini_942ad818-e3f4-47af-a5e8-78e030aff9c9-removebg.png"
