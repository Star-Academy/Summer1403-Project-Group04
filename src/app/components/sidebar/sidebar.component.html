<nz-sider
  class="menu-sidebar"
  nzCollapsible
  nzWidth="256px"
  nzBreakpoint="md"
  [(nzCollapsed)]="isCollapsed"
  [nzTrigger]="null"
  nzTheme="light"
>
  <nz-layout class="sidebar-logo" nzTheme="light">
    <!-- <a href="https://ng.ant.design/" target="_blank">
      <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
      <h1>Ant Design Of Angular</h1>
    </a> -->
    <nz-header class="sidebar-logo__title-container" nzTheme="light">
      <h1 class="sidebar-logo__title-container__title">
        <span nz-icon nzType="node-index" nzTheme="outline"></span>Negar
      </h1>
    </nz-header>
    <nz-content class="sidebar-logo__profile-container" nzTheme="light">
      <img
        src="https://qph.cf2.quoracdn.net/main-thumb-1529331129-200-uunyepjnxqzgkjnouvmqaovdaddgmgec.jpeg"
        alt=""
        class="sidebar-logo__profile-container__img"
        nzTheme="light"
      />
      <span class="sidebar-logo__profile-container__name">A.moradi</span>
    </nz-content>
  </nz-layout>
  <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
    <li nz-menu-item nzOpen nzTitle="Manage Users" nzIcon="team">
      <span nz-icon nzType="team"></span>
      <span>Manage Users</span>
    </li>
  </ul>
</nz-sider>
